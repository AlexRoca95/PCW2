	<section>
		
		<h2>Cargar Imagen</h2>
		<label>

		<footer>
			
			<form id="frm" onsubmit="return subirFoto(this);">
				<input type="file" name="fichero" id="fichero" onchange="cargaImagen(this)">
				<input type="text" name="titulo" placeholder="Titulo" onkeyup="teclaPulsada(event);">  <!-- Con onkeyup se lanza cuando dejamos de pulsar la tecla -->

			<div>
					<button onclick="document.getElementById('fichero').click(); return false">Seleccionar fichero</button>
					<input form="frm" type="submit" value="Enviar">  <!-- Con el atributo form enlazamos el boton submit al formulario -->
			</div>
		</footer>
	</section>

	<section> <!-- Esto para cargar el formulario de comentarios si el usuario esta logeado o no, en foto -->
