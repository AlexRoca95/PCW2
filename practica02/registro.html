<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" /> <!-- Para que se pueda aplicar un diseño adaptable y la correcta visualizacion en dispo móviles -->
	<link rel="stylesheet" type="text/css" href="estilos/estiloPrincipal.css">
	<link rel="stylesheet" type="text/css" href="recursos/css/fontello.css">

	<script src="javascript.js"></script>
	
	<script>
	
		// Si el usuario ya esta logeado no se puede entrar
		if(sessionStorage.getItem("login")) 
		{
			window.location.replace('index.html?1');
		} 
		
	</script>

	<link rel="stylesheet" type="text/css" href="estilos/great.css" media="screen and (min-width: 981px)" />  <!-- Pantallas Grandes -->
	<link rel="stylesheet" type="text/css" href="estilos/medium.css" media="screen and (min-width: 481px) and (max-width: 980px)" /> <!-- Pantallas Medianas -->
	<link rel="stylesheet" type="text/css" href="estilos/mini.css" media="screen and (max-width: 480px)" /> <!-- Pantallas Pequeñas (Móviles) -->
	<title>Registro</title>
</head>
<body>
	<header> <!-- Titulo pagina y descripcion -->
		<div id="headerItems">
			<a class="none" title="Volver a la pagina principal" href="index.html?1">
				<div class="titulo"><h1>Instagrom</h1></div>
				<div><h2>Las mejores fotos</h2></div>
			</a>
		
			<span>
				<label for="ckburger" id="burger"></label> <!-- Icono menu hamburgesa que al pulsar visualiza/no visualiza el menu de nav -->
			</span>
		</div>
		<input type="checkbox" id="ckburger" checked>  <!-- Boton para visualizar/no visualizar el menu hamburguesa -->
			<nav>
				<ul id="menu"> <!-- Lista no ordenada -->
					<li><a href="index.html?1"><span class="icon-home"></span><span class="menu display-mini display-great">Inicio</span></a></li> <!-- solo en mediano tenemos que 																																		mostrar solo el icono -->
					<li><form action="buscar.html?1" method="post" onsubmit="return barraBusqueda();">  <!-- Buscador -->
						<input type="search" id="brbar" name="buscador" placeholder='Buscar... '>
						<input type="submit" id="brbutton" name="buscador" value="🔍" >
					</form>
					</li>
				</ul>
			</nav>
	</header>
	
	<section class="LoginRegistroForm" > 
		
		<fieldset class="marcoForms">
			<form action="login.html" method="post" onsubmit="return registroUsuario(this);"> <!-- Fourmulario de login -->
				<h2>Registro</h2>
				<p><input class="boxesForm" type="text" name="login" onblur="checkLogin(this)"; placeholder="Login" pattern="[a-zA-Z0-9]{4,20}" title="Debe estar enre 4 y 20 caracteres, solo puede contener números y letras, y no puede empezar por un número" required autofocus> </p>
				<p><input class="boxesForm" type="password" name="contra" placeholder="Contraseña" pattern="[a-zA-Z0-9_]{6,20}" title="Debe estar enre 6 y 20 caracteres" required> </p>
				<p><input class="boxesForm" type="password" name="contra2" placeholder="Confirmar contraseña" > </p>
				<p><input class="boxesForm" type="text" name="nombre" placeholder="Nombre completo" required> </p>
				<p><input class="boxesForm" type="email" name="correo" placeholder="Email" required> </p>
				<input class="botonForm" type="submit" value="Registrarse">
				<br>
				<p>¿Ya tienes una cuenta? <a title="Acceso al login de Instagrom" href="login.html" class="enlaces"> Iniciar Sesión</a></p>
			</form>
		</fieldset>

		
	</section>
	<footer>
		<!-- Copyright e informacion de contacto-->
		<p><a class="enlaces" href="acerca.html"><strong>Alejandro Roca Vande Sype</strong></a> | &copy; Febrero 2019<a href="#headerItems" class="enlaces"><span class="icon-up-big"></span></a></p>
	</footer>

	<script>

		mostrarMenu(); 			// Para mostrar el menu determinado en funcion de si el usuario esta logeado o no (version mini/grande)

	</script>
</body>
</html>
